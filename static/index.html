<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脉脉自动发布系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="brand">🚀 Maimai Publisher</div>
            <div class="actions">
                <button id="test-connection" class="btn-secondary small">
                    <span class="icon">🔌</span>
                    <span>连接测试</span>
                </button>
            </div>
        </div>

        <div class="layout">
            <aside class="sidebar">
                <div class="section">
                    <div class="section-title">会话</div>
                    <div class="list" id="chat-list"></div>
                    <div class="row">
                        <button id="new-chat" class="btn-primary small grow">新建会话</button>
                        <button id="save-chat" class="btn-secondary small">保存</button>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">草稿</div>
                    <div class="list" id="draft-list"></div>
                    <div class="row">
                        <button id="new-draft" class="btn-primary small grow">新建草稿</button>
                        <button id="save-draft" class="btn-secondary small">保存</button>
                    </div>
                </div>
            </aside>

            <main class="main">
                <section class="chat">
                    <div class="chat-box" id="chat-box"></div>
                    <div class="composer">
                        <textarea id="chat-input" rows="3" placeholder="输入消息，回车发送（Shift+Enter换行）"></textarea>
                        <div class="row">
                            <button id="send-msg" class="btn-primary">
                                <span class="btn-text">发送</span>
                                <span class="loading">生成中...</span>
                            </button>
                            <button id="clear-chat" class="btn-secondary">清空</button>
                        </div>
                    </div>
                </section>

                <section class="publish">
                    <div class="row">
                        <input type="text" id="title" placeholder="文章标题" class="grow">
                        <button id="publish-btn" class="btn-success" disabled>
                            <span class="btn-text">发布</span>
                            <span class="loading">发布中...</span>
                        </button>
                    </div>
                    <div class="row">
                        <input type="url" id="topic-url" placeholder="话题链接（可选）" class="grow">
                        <button id="get-topic-info" class="btn-secondary small">获取信息</button>
                    </div>
                    <textarea id="generated-content" rows="8" placeholder="生成的内容会显示在这里，可编辑后发布"></textarea>
                    <div class="row">
                        <button id="clear-btn" class="btn-secondary">清空内容</button>
                    </div>
                </section>
            </main>

            <aside class="rightbar">
                <div class="section">
                    <div class="section-title">模型设置</div>
                    <label class="switch">
                        <input type="checkbox" id="use-main-model" checked>
                        <span class="slider"></span>
                        <span>使用主模型 (Pro)</span>
                    </label>
                </div>
                <div class="section">
                    <div class="section-title">提示词模板</div>
                    <div id="prompt-list" class="prompt-list"></div>
                    <div class="row">
                        <button id="add-prompt" class="btn-secondary small">新增</button>
                        <button id="save-prompts" class="btn-primary small">保存</button>
                    </div>
                    <div class="row">
                        <select id="apply-prompt-select" class="grow"></select>
                        <button id="apply-prompt" class="btn-secondary small">注入</button>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">状态</div>
                    <div id="status-display" class="status-display"><p>等待操作...</p></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
